
name: CI - Build & Test

on:
  push:
    branches:
      - '**'        # Run on push to ALL branches
  pull_request:
    branches:
      - master      # Still run on PRs targeting master

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.sln', '**/*.csproj', '**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore ./TestEnumZone.sln

      - name: Build (Release)
        run: dotnet build ./TestEnumZone.sln --configuration Release --no-restore

      - name: Test - TestEnumZone.Tests
        run: |
          mkdir -p TestResults
          dotnet test ./TestEnumZone.Tests/TestEnumZone.Tests.csproj \
            --configuration Release
